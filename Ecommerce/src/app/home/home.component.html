<app-header></app-header>
<nav class="navbar row">
  <div class="bg-color">
    <div class="row justify-content-center">
      <div class="col-4 mt-5">
        <div class="home-title">
          <div class="latest">THE LATEST</div>
          <div>FURNITURE</div>
          <div>DESIGN</div>
        </div>
      </div>
      <div class="col-6 justify-content-end">
        <span class="home-img-size">
          <img
            class="img-fluid"
            src="../../assets/home-img.png"
            alt="homepage"
          />
        </span>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row justify-content-start p-1">
      <div class="col-4">
        <button class="btn text-bg-light p-3 rounded-0 shop-now-btn">
          SHOP NOW &nbsp; >
        </button>
      </div>
    </div>
  </div>

  <div
    id="demo"
    class="carousel slide mt-4 mx-auto"
    style="width: 30%"
    data-bs-ride="carousel"
  >
    <!-- Indicators/dots -->
    <div class="carousel-indicators carousel-positioning">
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../assets/home-carousal1.png"
          alt="Los Angeles"
          class="d-block"
          style="width: 100%"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/home-carousal2.png"
          alt="Chicago"
          class="d-block"
          style="width: 100%"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/home-carousal3.png"
          alt="New York"
          class="d-block"
          style="width: 100%"
        />
      </div>
    </div>
  </div>

    >

      ><h4><b>Categories</b></h4></span
    >
  </div> -->
    <div class=" text-center row mt-5">
      <h4 class="col-12  "><b class="home-color" >Trending</b> &nbsp;<b > Categories</b></h4>
    </div> 
  

  <div class=" text-center mt-5">

    <div class="row justify-content-around">
      <div class="col">
        <img src="../../assets/home-outdoor.jpg" />
        <div>Outdoor</div>
      </div>
      <div class="col">
        <img src="../../assets/home-outdoor.jpg" />
        <div>Living room</div>
      </div>
      <div class="col">
        <img src="../../assets/home-outdoor.jpg" />
        <div>Bedroom</div>
      </div>
    </div>
  </div>
  


  <div class="justify-content-center d-flex mt-5">
    <span class="home-color"
      ><h4><b>Featured &nbsp;</b></h4></span
    ><span
      ><h4><b>Brands</b></h4></span
    >
  </div>
  <div class=" p-4 mt-3 ">
    <div class="row border" style="box-shadow: 0 0 5px 2px rgb(45, 45, 45)
    ">
      <div *ngFor="let fbobj of Fbobjs" class="col-md-3">
        <div class="card custom-card border-0 text-center">
          <img [src]="fbobj.pimage" class="card-img-top p-5" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">{{fbobj.pname}}</h5>
            <p class="card-text">$10.99</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="justify-content-center d-flex mt-5">
    <span class="home-color"
      ><h4><b>Contact &nbsp;</b></h4></span
    ><span
      ><h4><b>Us</b></h4></span
    >
  </div>
